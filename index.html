<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="resources/css/index.css" />
    <title>Random Pokemon Generator</title>
  </head>
  <body class="bg-image">
    <div class="pokemon-info-container">
      <h1 class="pokemon-name"></h1>
      <img class="pokemon-img" src="" />
      <div class="info-wrapper">
        <p class="pokemon-species"></p>
        <div class="pokemon-type">
          <!-- Span will be inserted in here -->
        </div>
        <div class="pokemon-stats">
          <!-- Pokemon stats info rendered in here -->
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn" id="generate-btn">Generate Pokemon</button>
    </div>

    <!-- <button id="close-btn">Close</button> -->

    <script type="module" src="resources/js/pokemonMain.js"></script>
    <script src="resources/js/pokemonBg.js"></script>
    <script type="module" src="resources/js/pokemonStatsColor.js"></script>
  </body>
</html>
